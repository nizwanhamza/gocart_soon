<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoCart - NextGen Marketplace</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #ff6f61, #ffcc70);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 40px 20px;
    }

    .logo {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .tagline {
      font-size: 1.5rem;
      font-weight: 300;
      max-width: 600px;
      margin-bottom: 40px;
    }

    .images {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .images img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .images img:hover {
      transform: scale(1.05);
    }

    .coming-soon {
      font-size: 2.2rem;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.15);
      padding: 20px 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      margin-bottom: 30px;
    }

    .subscribe {
      margin-top: 20px;
    }

    .subscribe input {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      width: 250px;
      margin-right: 10px;
      font-size: 1rem;
    }

    .subscribe button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #fff;
      color: #ff6f61;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .subscribe button:hover {
      background-color: #ffe4d1;
    }

    @media (max-width: 600px) {
      .images img {
        width: 100px;
        height: 100px;
      }

      .subscribe input {
        width: 100%;
        margin-bottom: 10px;
      }
      .subscribe button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="logo">NextGen Marketplace</div>
  <div class="tagline">A totally new experience in online shopping is coming your way. Get ready for a revolution.</div>

  <div class="images">
    <img src="https://images.unsplash.com/photo-1581291518857-4e27b48ff24e?w=400" alt="Electronics">
    <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246?w=400" alt="Clothes">
    <img src="https://images.unsplash.com/photo-1519744792095-2f2205e87b6f?w=400" alt="Shoes">
    <img src="https://images.unsplash.com/photo-1598300053651-850f8d8458d4?w=400" alt="Furniture">
    <img src="https://images.unsplash.com/photo-1589987602515-2211f82bacec?w=400" alt="Beauty">
    <img src="https://images.unsplash.com/photo-1582501955284-0216a59f1b20?w=400" alt="Grocery">
    <img src="https://images.unsplash.com/photo-1503342394128-480259b70b91?w=400" alt="Accessories">
    <img src="https://images.unsplash.com/photo-1554295385-cd229f9ea0c1?w=400" alt="Sports">
    <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794?w=400" alt="Books">
  </div>

  <div class="coming-soon">ðŸš€ Launching Soon</div>

  <div class="subscribe">
    <p style="margin-bottom: 10px; font-weight: 500;">Stay in the loop</p>
    <input type="email" placeholder="Enter your email" />
    <button>Notify Me</button>
  </div>
</body>
</html>
